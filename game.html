<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Game</title>
</head>
<style>

</style>

<body onload="drawCircle(100, 100), initEnemy()">
    <canvas id="can" height="100" width="100" style="border:1px"></canvas>
    <script>
        document.getElementById('can').width = 800;
        document.getElementById('can').height = 600;
        var x;
        var y;
        var x2;
        var y2;
        x2 = 400;
        y2 = 400;
        x = 100;
        y = 100;

        function initEnemy() {
            var c2 = document.getElementById("can");
            var ctx2 = c2.getContext("2d");
            ctx2.beginPath();
            ctx2.arc(x2, y2, 50, 0, 2 * Math.PI);
            ctx2.fillStyle = "red";
            ctx2.fill()
        }

        function drawCircle(x, y) {
            document.onkeydown = function (e) {
                switch (e.keyCode) {
                    case 37:
                        ;
                        x = x - 10;
                        x2 = x2 + Math.floor(Math.random() * 40);
                        y2 = y2 + Math.floor(Math.random() * 10);
                        window.x = x;
                        window.x2 = x2;
                        window.y2 = y2;
                        ctx.clearRect(0, 0, 800, 800);
                        drawEnemy(x2, y2);
                        drawCircle(x, y);
                        colision();
                        break;
                    case 38:
                        y = y - 10;
                        x2 = x2 + Math.floor(Math.random() * 10);
                        y2 = y2 + Math.floor(Math.random() * 40);
                        window.y = y;
                        window.x2 = x2;
                        window.y2 = y2;
                        ctx.clearRect(0, 0, 800, 800);
                        drawEnemy(x2, y2);
                        drawCircle(x, y);
                        colision();
                        break;
                    case 39:
                        x = x + 10;
                        x2 = x2 - Math.floor(Math.random() * 40);
                        y2 = y2 + Math.floor(Math.random() * 10);
                        window.x = x;
                        window.x2 = x2;
                        window.y2 = y2;
                        ctx.clearRect(0, 0, 800, 800);
                        drawEnemy(x2, y2);
                        drawCircle(x, y);
                        colision();
                        break;
                    case 40:
                        y = y + 10;
                        x2 = x2 + Math.floor(Math.random() * 10);
                        y2 = y2 - Math.floor(Math.random() * 40);
                        window.y = y;
                        window.x2 = x2;
                        window.y2 = y2;
                        ctx.clearRect(0, 0, 800, 800);
                        drawEnemy(x2, y2);
                        drawCircle(x, y);
                        colision();
                        break;
                }
            };

            function drawEnemy(x2, y2) {
                var c2 = document.getElementById("can");
                var ctx2 = c2.getContext("2d");
                ctx2.beginPath();
                ctx2.arc(x2, y2, 50, 0, 2 * Math.PI);
                ctx2.fillStyle = "red";
                ctx2.fill()
            }
            var c = document.getElementById("can");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, 2 * Math.PI);
            ctx.fillStyle = "blue";
            ctx.fill()
        }

        function colision() {
            var circle1 = {
                radius: 5,
                x: x,
                y: x
            };
            var circle2 = {
                radius: 5,
                x: x2,
                y: y2
            };
            var dx = Math.abs(circle1.x - circle2.x);
            var dy = Math.abs(circle1.y - circle2.y);
            if (dx < 70 && dy < 70) {
                alert("You Died!");
                console.log("you died");
            }
        }
    </script>
</body>

</html>
