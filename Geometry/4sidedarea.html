<body>
    <h1>4 Sided Object Area Tool</h1>
    <div class="form-group col-sm-4">
        <h4> please enter the length</h4>
        <input id="lengthvalue" type="text" class="form-control"></input>
        <h4> please enter the width</h4>
        <input id="widthvalue" type="text" class="form-control"></input>
        <input type="button" class="btn btn-default" name="submit" value="Submit" id="submitwl"></input>
        <br>
        <h3>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>Length</mi>
            <mo>=</mo>
            <mn id="length"></mn>
        </math>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>Width</mi>
            <mo>=</mo>
            <mn id="width"></mn>
        </math>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>Area</mi>
            <mo>=</mo>
            <mn id="area"></mn>
        </math>
        </h3>
    </div>
    <script>
        (function () {
            function wl() {
                var lengthvalue = Number(document.getElementById('lengthvalue').value);
                var widthvalue = Number(document.getElementById('widthvalue').value);

                var area = widthvalue * lengthvalue;

                document.getElementById("length").innerHTML = lengthvalue;
                document.getElementById("width").innerHTML = widthvalue;
                document.getElementById("area").innerHTML = area;
            }
            document.getElementById("submitwl").addEventListener("click", function () {
                wl();
            });
        })();
    </script>
