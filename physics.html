<body>
    <h1>Phyisics</h1>
    <ul style="list-style-type:circle">
        <li><a href="#">Velocity:</a>
            <math xmlns="http://www.w3.org/1998/Math/MathML">
                <mi>v</mi>
                <mo>=</mo>
                <mfrac>
                    <mrow>
                        <mi>d</mi>
                    </mrow>
                    <mi>t</mi>
                </mfrac>
            </math>
        </li>
        <li><a href="#">The Mirror/Lens Equation:</a>
            <math xmlns="http://www.w3.org/1998/Math/MathML">
                <mfrac>
                    <mrow>
                        <mn>1</mn>
                    </mrow>
                    <mrow>
                        <mi>f</mi>
                    </mrow>
                </mfrac>
                <mo>=</mo>
                <mfrac>
                    <mrow>
                        <mn>1</mn>
                    </mrow>
                    <mrow>
                        <msub>
                            <mi>d</mi>
                            <mrow>
                                <mi>o</mi>
                            </mrow>
                        </msub>
                    </mrow>
                </mfrac>
                <mo>+</mo>
                <mfrac>
                    <mrow>
                        <mn>1</mn>
                    </mrow>
                    <mrow>
                        <msub>
                            <mi>d</mi>
                            <mrow>
                                <mi>i</mi>
                            </mrow>
                        </msub>
                    </mrow>
                </mfrac>
            </math>
        </li>
        <li><a href="#">Magnification Equation:</a>
            <math xmlns="http://www.w3.org/1998/Math/MathML">
                <mi>M</mi>
                <mo>=</mo>
                <mfrac>
                    <mrow>
                        <msub>
                            <mi>d</mi>
                            <mrow>
                                <mi>i</mi>
                            </mrow>
                        </msub>
                    </mrow>
                    <mrow>
                        <msub>
                            <mi>d</mi>
                            <mrow>
                                <mi>o</mi>
                            </mrow>
                        </msub>
                    </mrow>
                </mfrac>
                <mo>+</mo>
                <mfrac>
                    <mrow>
                        <msub>
                            <mi>h</mi>
                            <mrow>
                                <mi>i</mi>
                            </mrow>
                        </msub>
                    </mrow>
                    <mrow>
                        <msub>
                            <mi>h</mi>
                            <mrow>
                                <mi>o</mi>
                            </mrow>
                        </msub>
                    </mrow>
                </mfrac>
            </math>
        </li>
    </ul>
