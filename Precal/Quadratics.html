<script>
    (function () {
        function abc() {
            var av = parseInt(document.getElementById('a').value);
            var bv = parseInt(document.getElementById('b').value);
            var cv = parseInt(document.getElementById('c').value);
            var oper;
            var h = (-1 * bv) / (2 * av);
            var k = ((av * (Math.pow(h, 2))) + (bv * h) + cv);
            var h = h * -1
            document.getElementById("ka").innerHTML = k;
            document.getElementById("ha").innerHTML = h;
            var h = h * -1

            if (bv > 0) {
                bvop = "+";
            } else if (bv == 0) {
                bvop = "";
                bv = "";
            } else if (bv < 0) {
                bvop = "-";
                bv = Math.abs(bv);
            } else {
                bvop = "error"
            }
            
            if (cv > 0) {
                oper = "+";
            } else if (cv == 0) {
                oper = "";
                cv = "";
            } else if (cv < 0) {
                oper = "-";
                cv = Math.abs(cv);
            } else {
                oper = "error"
            }
            if (h > 0) {
                hop = "+";
            } else if (h == 0) {
                hop = "";
                h = "";
            } else if (h < 0) {
                hop = "-";
                h = Math.abs(h);
            } else {
                hop = "error"
            }
            if (k > 0) {
                kop = "+";
            } else if (k == 0) {
                kop = "";
                k = "";
            } else if (k < 0) {
                kop = "-";
                k = Math.abs(k);
            } else {
                kop = "error"
            }
            document.getElementById("av").innerHTML = av;
            document.getElementById("bv").innerHTML = bv;
            document.getElementById("cv").innerHTML = cv;
            document.getElementById("h").innerHTML = h;
            document.getElementById("k").innerHTML = k;
            document.getElementById("oper").innerHTML = oper;
            document.getElementById("hop").innerHTML = hop;
            document.getElementById("kop").innerHTML = kop;
            document.getElementById("bvop").innerHTML = bvop;
        }
        document.getElementById("submitabc").addEventListener("click", function () {
            abc();
        });
    })();
    (function () {
        function ahk() {
            var ave = parseInt(document.getElementById('ave').value);
            var hve = parseInt(document.getElementById('hve').value);
            var kve = parseInt(document.getElementById('kve').value);
            var opa;
            var operveb;
            var hve = 1 * hve;
            var aver = 1 * ave;
            var bve = hve + hve;
            var bve = bve * ave;
            var cve = hve * hve;
            var cve = cve * ave;
            var cve = cve + kve;
            if (cve > 0) {
                opa = "+";
            } else if (cve == 0) {
                opa = "";
                cve = "";
            } else if (cv < 0) {
                opa = "-";
                cve = Math.abs(cve);
            } else {
                opa = "error"
            }

            if (bve > 0) {
                opb = "+";
            } else if (bve == 0) {
                opb = "";
                bve = "";
            } else if (bve < 0) {
                opb = "-";
                bve = Math.abs(bve);
            }
            document.getElementById("aver").innerHTML = aver;
            document.getElementById("bve").innerHTML = bve;
            document.getElementById("cve").innerHTML = cve;
            document.getElementById("opa").innerHTML = opa;
            document.getElementById("opb").innerHTML = opb;
        }
        document.getElementById("submitahk").addEventListener("click", function () {
            ahk();
        });
    })();
</script>
